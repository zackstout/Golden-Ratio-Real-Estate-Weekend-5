<div id="add" ng-controller="MainController as mc">
  <form ng-submit="mc.addPlace(mc.newPlace)">
    <select ng-model="mc.newPlace.type">
      <option value="rent">For Rent</option>
      <option value="sale">For Sale</option>
    </select>
    <input type="text" ng-model="mc.newPlace.size" placeholder="Size">
    <input type="text" ng-model="mc.newPlace.location" placeholder="City">
<button type="submit">Do it!</button>

  </form>
</div>
