<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Golden Ratio Reality</title>

  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.js" charset="utf-8"></script>
  <script src="vendors/sweetalert.min.js" charset="utf-8"></script>

  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/real-estate-service.js" charset="utf-8"></script>
  <script src="scripts/services/listing-service.js" charset="utf-8"></script>
  <script src="scripts/controllers/favorite-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/main-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/listing-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/rental-controller.js" charset="utf-8"></script>

  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
</head>


<body ng-app="app">
  <h1>Golden Ratio Realty</h1>
  <div class='row'>
    <div id="logo" class= "col-md-4 col-lg-4 col-sm-4">
      <canvas id="canvas" width="200" height="130">
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4">
        <br>
        <p id="tagline">Find your perfect balance today!</p>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4" ng-controller="MainController as mc">
        <h4>Add a Property!</h4>

        <form ng-submit="mc.addPlace(mc.newPlace)">
          <select ng-model="mc.newPlace.type">
            <option value="Rent">For Rent</option>
            <option value="Cost">For Sale</option>
          </select>
          <br><label>{{mc.newPlace.type}}:</label>
          <input type="text" ng-model="mc.newPlace.money" placeholder="{{mc.newPlace.type}}">
          <br><label>Size:</label>
          <input type="text" ng-model="mc.newPlace.sqft" placeholder="Size">
          <br><label>City:</label>
          <input type="text" ng-model="mc.newPlace.city" placeholder="City">
          <br>  <button type="submit" class="btn-primary">Submit</button>


        </form>
      </div>
    </div>

<br><br>
      <div class="row" id="navBar">
        <!-- </div>
      </script> -->

      <div class="col-md-6 col-lg-6 col-sm-6 nav">
        <a href="/#!/rentals">Rentals</a>
</div>
<div class="col-md-6 col-lg-6 col-sm-6 nav">

        <a href="/#!/listings">Listings</a>
        <!-- <br>
        <a href="/#!/favorites">My favoritess</a> -->

      </div>
    </div>

    <main ng-view></main>

</body>
</html>
