<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.js" charset="utf-8"></script>
    <script src="vendors/sweetalert.min.js" charset="utf-8"></script>


    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/services/real-estate-service.js" charset="utf-8"></script>
    <script src="scripts/controllers/modal-controller.js" charset="utf-8"></script>
    <script src="scripts/controllers/main-controller.js" charset="utf-8"></script>
    <script src="scripts/controllers/listing-controller.js" charset="utf-8"></script>
    <script src="scripts/controllers/rental-controller.js" charset="utf-8"></script>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="app">
    <h1>Golden Ratio Realty</h1>
    <div class='row'>
    <div id="logo" class= "col-md-3 col-lg-3">
    <canvas id="canvas" width="200" height="130">
</div>
<div class="col-md-3 col-lg-3">
  <br>
<p id="tagline">Find your perfect balance today!</p>
</div>
</div>
<div class="container">
      <div class="row" ng-controller="MainController as mc">
        <h3>Add a Property!</h3>


          <form class="col-md-4 col-lg-4" ng-submit="mc.addPlace(mc.newPlace)">
            <select ng-model="mc.newPlace.type">
              <option value="rent">For Rent</option>
              <option value="cost">For Sale</option>
            </select>
            <br>
            <input type="text" ng-model="mc.newPlace.money" placeholder="Rent">
            <br><input type="text" ng-model="mc.newPlace.sqft" placeholder="Size">
            <br><input type="text" ng-model="mc.newPlace.city" placeholder="City">
      <br>  <button type="submit">Do it!</button>


          </form>
        <!-- </div>
      </script> -->

<div class="col-md-4 col-lg-4">
  <h3>Navigation</h3>
        <a href="/#!/rentals">Rentals</a>
        <br>
        <a href="/#!/listings">Listings</a>
</div>
        <br><br>
      </div>

        <main ng-view></main>

      </div>
  </body>
</html>
